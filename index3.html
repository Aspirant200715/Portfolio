    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #07004f;
        color: white;
        display: flex;
        justify-content: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif, Courier, monospace;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        gap: 50px;
        flex-wrap: wrap;
        max-width: 1000px;
        width: 100%;
        padding: 20px;
      }

      /* Left side */
      .contact-info {
        flex: 1;
        min-width: 250px;
         animation: faden 0.2s 0.6s forwards;
        opacity: 0;
        transform: scale(0.5);
      }
       @keyframes faden {
        from {
          opacity: 0;
          transform: scale(0.2);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .contact-info h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .highlight {
        color: #2978de;
      }
      .contact-item {
        margin: 15px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.95rem;
      }
      .socials {
        margin-top: 30px;
      }
      .socials a {
        margin-right: 15px;
        color: white;
        font-size: 20px;
        text-decoration: none;
        transition: 0.3s;
      }
      .socials a:hover {
        color: #ff2bd6;
      }

      /* Right side */
      .form-box {
        flex: 1.2;
        width: 300px;
        background: white;
        display: flex;
        color: black;
        flex-direction: column;
        border-radius: 12px;
        padding: 27px;
        animation: faden 0.2s 0.6s forwards;
        opacity: 0;
        transform: scale(0.5);
        
      }
      @keyframes faden {
        from {
          opacity: 0;
          transform: scale(0.2);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .form-box h3 {
        margin-bottom: 15px;
        font-size: 1.6rem;
        text-align: center;
        color: #090cdf;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      .options label {
        border: 1px solid #ccc;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }
      .options input[type="radio"] {
        display: none;
      }
      .options input[type="radio"]:checked + label {
        background: #1b6ec7;
        color: white;
        border-color: #2a75bb;
      }
      .form-box input,
      .form-box textarea {
        width: 100%;
        margin: 10px 0px;
        padding: 12px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        font-size: 0.95rem;
        transition: border 0.3s;
        resize:none;
      }
      .form-box input:focus,
      .form-box textarea:focus {
        border-bottom: 2px solid #1d34b7;
      }
      .form-box button {
        background: #1b2eab;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.3s;
      }
      .form-box button:hover {
        background: #f15c1b;
      }
      /* SG LOGO */
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #ccc;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        z-index: 5;
      }
      .logo:hover {
        transform: scale(1.1);
      }
        @keyframes fadeIn {
            from {
            opacity: 0;
            transform: scale(0.5);
            }
            to {
            opacity: 1;
            transform: scale(1);
            }
        }

      .social-links {
  position: fixed;
  bottom: 20px;
  left: 20px;

  gap: 18px;

}

.social-links a img {
  width: 30px;

/* Tablets (600px‚Äì900px) */
@media screen and (max-width: 900px) and (min-width: 600px) {
  body {
    flex-direction: column;
    align-items: center;
  }

  .container {
    flex-direction: column;
    align-items: center;
    gap: 40px;
    padding: 20px;
  }

  .contact-info {
    text-align: center;
  }

  .form-box {
    width: 80%;
  }

  /* Keep nav bar centered at top */
  nav {
    position: absolute !important;
    top: 15px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    display: flex !important;
    justify-content: center !important;
    gap: 30px !important;
    font-size: 22px !important;
    z-index: 1000 !important;
  }

    position: absolute !important;

    left: 15px !important;
    width: 55px !important;
    height: 55px !important;
    z-index: 1001 !important;
  }

  /* Bottom social links remain visible */
  .social-links {
    position: fixed;
    bottom: 20px;
    left: 20px;
    gap: 16px;
  }

  .social-links a img {
    width: 28px;
    height: 28px;
    opacity: 0.9;
  }
}

/* Smartphones (under 600px) ‚Äî e.g., Oppo A5 2020 */
@media screen and (max-width: 600px) {
  body {
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }



  .container {
    flex-direction: column;
    align-items: center;

  .contact-info {
    text-align: center;
    font-size: 0.2rem;
    margin-top: 50px;;
  }

  .contact-info h2 {
    font-size: 1.5rem;
  }

  .form-box {
    width: 90%;
    padding: 20px;
    border-radius: 10px;
  }

  .form-box h3 {
    font-size: 1.4rem;
  }

  .options label {
    font-size: 0.85rem;
    padding: 6px 10px;
  }

  .form-box input,
  .form-box textarea {
    font-size: 0.85rem;
  }

  .form-box button {
    font-size: 1.1rem;
    padding: 10px;
  }

  /* Navbar fixed at top center */
  nav {
    position: absolute !important;
    top: 12px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    display: flex !important;
    justify-content: center !important;
    gap: 18px !important;
    font-size: 20px !important;
    font-weight: bold !important;
    z-index: 1000 !important;
  }

  /* Logo fixed top-left */
  .logo {
    position: absolute !important;
    top: 8px !important;
    left: 12px !important;
    width: 45px !important;
    height: 45px !important;
    z-index: 1001 !important;
  }

  /* Fix overlapping social icons */
  .social-links {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 2000;
  }

  /* Change icon color to dark when over white form */
  .social-links a img {
    width: 25px;
    height: 25px;
    filter: brightness(5) invert(10); /* Dark icons */
    opacity: 0.9;
    transition: 0.3s ease;
  }

  .social-links a:hover img {
    transform: scale(1.2);
    opacity: 1;
    filter: drop-shadow(0 0 5px #333);
  }
}
